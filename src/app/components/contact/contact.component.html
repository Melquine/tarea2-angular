<div class="container">
    <h1 id="titulo">Contáctanos hoy mismo</h1>
    <form class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Nombre"
                pattern="[A-Za-z(À-ÿ)?(\u00f1\u00d1)?]{2,15}" required>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Apellidos</label>
            <input type="text" id="lastname" class="form-control" placeholder="Apellidos" pattern="[A-Za-z(À-ÿ)?(\u00f1\u00d1)?]{2,15}" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email" required>
            <div id="emailHelp" class="form-text">Tu información no se comparte.</div>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" id="edad" class="form-control" min="18" max="100" placeholder="Edad" required>
        </div>

        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Jobs</option>
                <option value="2">Soporte</option>
                <option value="3">Personalizar</option>
                <option value="3">Fotógrafos</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="textarea" class="form-label">Deja tus comentarios</label>
            <textarea class="form-control" id="textarea"></textarea>
        </div>


        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Deseo recibir actualizaciones de nuevos productos</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
