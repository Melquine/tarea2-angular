<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/','home']">{{name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- USO DE NGFOR -->
          <li class="nav-item" *ngFor="let item of menu; let primero = first;">
            <!-- USO DE NGIF -->
            <span *ngIf="primero;else nextItem">
                <a class="nav-link active" aria-current="page" [routerLink]="['/', item]">{{item | firstletter}}</a>
            </span>
            <ng-template #nextItem>
                <a class="nav-link" [routerLink]="['/', item]">{{item | firstletter}}</a>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
